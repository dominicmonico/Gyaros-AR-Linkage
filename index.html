<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8" />
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
  <title>Gyaros AR Experience</title>
  <style>
    body { font-family: system-ui, Arial; margin: 12px; color:#222;}
    #container { position: relative; width: 640px; max-width: 100%;}
    video, canvas { width: 100%; height: auto; display: block; background: #111;}
    #overlay { position: absolute; left: 0; top: 0; pointer-events: none;}
    #controls { margin-top: 8px; display:flex; gap:8px; align-items:center;}
    button { padding: 6px 10px;}
    label { font-size: 14px; color:#333;}
    #status { margin-left:auto; font-size:13px; color:#555;}
  </style>
</head>
<body>
  <h1>Gyaros AR Experience</h1>

  <div style="position:relative; width:640px; max-width:100%;">
    <video id="video" autoplay muted playsinline style="width:100%; background:#000;"></video>
    <canvas id="overlay" style="position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none;"></canvas>
  </div>

  <div id="controls">
    <button id="startButton">Start AR</button>
    <button id="stopButton" disabled>Stop AR</button>
    <div id="status">Status: Idle</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
